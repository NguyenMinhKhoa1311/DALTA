<div id="sidebar_container">
    <div id="logo">
        <img src="../../../../../assets/images/car-steering-wheel.png" alt="">
        <h2>Car Rentals</h2>
    </div>

    <div id="menu_list">
        <ul class="tui-list">
            <li [class]="
            pageSelected == i
              ? 'tui-list__item tui-list__item-active'
              : 'tui-list__item'
          " *ngFor="let page of pages; let i = index">
                <div class="tui-list__item-title" (click)="selected(i)">
                    <i class="{{ page.icon }}"></i>
                    {{ page.name }}
                </div>
            </li>
        </ul>
    </div>


    <div id="profile">
        <div class="profile_infor">
            <div class="profile_img">
                <img src="../../../../../assets/images/bg_login.jpg" alt="">
            </div>
            <div class="profile_info_box">
                <h3>Welcome</h3>
                <p>Phung Minh Khoa</p>
            </div>
        </div>
        <div class="profile_menu">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </div>

</div>
