<div id="sidebar_container">
    <div id="logo">
        <img src="../../../../../assets/images/car-steering-wheel.png" alt="">
        <h2>Car Rentals</h2>
    </div>

    <div id="menu_list">
        <ul class="tui-list">
            <li [class]="
            pageSelected == i
              ? 'tui-list__item tui-list__item-active'
              : 'tui-list__item'
          " *ngFor="let page of pages; let i = index">
                <div class="tui-list__item-title" (click)="selected(i)">
                    <i class="{{ page.icon }}"></i>
                    {{ page.name }}
                </div>
            </li>
        </ul>
    </div>


    <div id="profile" *ngIf="userForm.value.uid">
        <div class="profile_infor">
            <div class="profile_img">
                <img src={{userForm.value.avatar}} alt="">
            </div>
            <div class="profile_info_box">
                <h3>Welcome</h3>
                <p>{{userForm.value.name}}</p>
            </div>
        </div>
        <div class="profile_menu">
            <i (click)="logout()" class="fa-solid fa-right-from-bracket"></i>
        </div>
    </div>

    <div id="profile" *ngIf="!userForm.value.uid">
        <div class="btn_login" (click)="login()">
            <p>Đăng nhập</p>
        </div>
    </div>

</div>
